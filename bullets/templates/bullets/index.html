<h1>{{ heading }}</h1>
<ul>
    {% for object in list %}
    <li><a href="{% url path object.id %}">{{ object }}</a></li>
    {% endfor %}
</ul>
<form action="{% url 'bullets:note-add'%}" method="post">
    {% csrf_token %}
    <input type="text" name="value" id="value">
    <input type="submit" value="Add">
</form>
